{% extends "shared/layout.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<p>Nuvem Gerada</p>
<div id="nuvem"></div>

<script>

    //renderizado pelo flask
    var frequency_list = {{valores|tojson|safe}};

    var color = d3.scale.linear()
            .domain([0,1,2,3,4,5,6,10,15,20,100])
            .range(["#FF00FF", "#00BFFF", "#FF4500", "#006400", "#CD853F", "#00FA9A", "#2F4F4F", "#000000", "#FFF68F", "#3c511b", "#b43860", "#fb8e1d"]);

    d3.layout.cloud().size([1500, 750])
            .words(frequency_list)
            .rotate(0)
            .fontSize(function(d) { return d.size; })
            .on("end", draw)
            .start();

    function draw(words) {
        d3.select("#nuvem").append("svg")
                .attr("width", 1024)
                .attr("height", 500)
                .attr("class", "wordcloud")
                .append("g")
                // without the transform, words words would get cutoff to the left and top, they would
                // appear outside of the SVG area
                .attr("transform", "translate(320,200)")
                .selectAll("text")
                .data(words)
                .enter().append("text")
                .style("font-size", function(d) { return d.size * 2 + "px"; })
                .style("fill", function(d, i) { return color(i); })
                .attr("transform", function(d) {
                    return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate+ ")";
                })
                .text(function(d) { return d.text; });
    }
</script>
{% endblock %}
